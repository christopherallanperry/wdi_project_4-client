<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1>Index of Surveys</h1>
      <div class="media" ng-repeat="survey in surveysIndex.surveys">
        <div class="media-body">
          <div class="card-wide">
            <h4 class="media-heading">Title: {{ survey.title }}</h4>
            <p>Start date: {{ survey.started }} Finish date: {{ survey.finished }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
