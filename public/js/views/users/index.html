
<div class="container">
  <h1>Users</h1>
  <div class="media" ng-repeat="user in usersIndex.users">
    <div class="media-left">
      <a ui-sref="#">
        <img class="media-object" ng-src="{{ user.image }}">
      </a>
    </div>
    <div class="media-body">
      <h4 class="media-heading">{{ user.first_name }} {{ user.last_name }}</h4>
      <p>{{ user.email }}</p>
    </div>
  </div>
</div>
