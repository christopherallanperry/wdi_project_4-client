<h1>{{usersShow.user.first_name}} {{usersShow.user.last_name}}</h1>
<button ui-sref="surveysNew" type="button" class="btn btn-primary btn-block">Submit new survey</button>

<h2>My Surveys:</h2>
<ul class="list-unstyled">
  <li ng-repeat="survey in usersShow.user.surveys">
    <p><a ui-sref="surveyShow({ id: survey.id })"><h2>{{survey.title}}</h2></a></p>
  </li>
</ul>
